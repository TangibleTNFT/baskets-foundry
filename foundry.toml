[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@openzeppelin-upgrades/=lib/openzeppelin-contracts/openzeppelin-contracts-upgradeable",
    "@tangible/=lib/contracts-inside-team/contracts",
    "@chainlink/=lib/chainlink"
]